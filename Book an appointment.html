<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="Book-an-appointment.css" />
  <title>Book an Appointment</title>
</head>

<body>
  <!-- Background image section -->
  <div class="Image">
    <img src="bg-login.png" alt="Background Image" />
  </div>

  <!-- Form container -->
  <div class="sq-box">
    <div class="slide">
      <form class="form" action="/submit-appointment" method="POST">
        <span class="title">Book an Appointment</span>

        <!-- Name -->
        <div class="input-box">
          <input type="text" class="input" name="name" required />
          <label class="label">Name</label>
        </div>

        <!-- Email -->
        <div class="input-box">
          <input type="email" class="input" name="email" required />
          <label class="label">Email Address</label>
        </div>

        <!-- Treatment -->
        <div class="input-box">
          <input type="text" class="input" name="treatment" required />
          <label class="label">Treatment</label>
        </div>

        <!-- Appointment time -->
        <div class="input-box">
          <input type="datetime-local" class="input" name="appointmentTime" required />
        </div>

        <!-- Submit -->
        <button type="submit">Book an Appointment</button>
      </form>
    </div>
  </div>
</body>
</html>
