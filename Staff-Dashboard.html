<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental Genius - Dashboard</title>
  <link rel="stylesheet" href="Staff-Dashboard.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"/>
</head>
<body>

  <!-- Hamburger menu -->
  <div class="hamburger-menu" id="hamburger">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>

  <!-- Sidebar navigation -->
  <nav class="sidebar-nav" id="sidebar">
    <div class="nav-header">
      <img src="dg_logo2.png" alt="Dental Genius" style="width:140px;display:block;margin:0 auto 12px;" />
    </div>
    <a href="#" class="nav-item" data-target="welcome">
      <i class="ri-home-2-line nav-icon"></i>
      <span>Welcome</span>
      <i class="ri-arrow-right-s-line nav-arrow"></i>
    </a>
    <a href="#" class="nav-item" data-target="appointments">
      <i class="ri-calendar-2-line nav-icon"></i>
      <span>Appointments</span>
      <i class="ri-arrow-right-s-line nav-arrow"></i>
    </a>
    <a href="#" class="nav-item" data-target="patients">
      <i class="ri-team-line nav-icon"></i>
      <span>Patients</span>
      <i class="ri-arrow-right-s-line nav-arrow"></i>
    </a>
    <a href="Login.html" class="nav-item nav-logout">
      <i class="ri-logout-box-r-line nav-icon"></i>
      <span>Logout</span>
    </a>
  </nav>

  <!-- Main content container -->
  <div class="container">
    <div class="container fade-in-dashboard">

      <!-- Welcome Section -->
      <section id="welcome" class="view active">
        <div class="welcome-text">WELCOME</div>
        <div class="future-card" id="future-card">
          <h3>Future Appointments</h3>
          <div class="table-container" id="future-scroll">
            <table>
              <thead>
                <tr>
                  <th>No</th>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Treatment</th>
                </tr>
              </thead>
            </table>
            <div class="table-scroll">
              <table>
                <tbody class="appointment-data" id="future-tbody"></tbody>
              </table>
            </div>
          </div>
          <div class="future-empty" id="future-empty" style="display:none;">
            <div class="ghost-emoji" aria-hidden="true">ðŸ‘»</div>
            <p class="empty-text">nothing to see</p>
          </div>
        </div>
      </section>

      <!-- Appointments Section -->
      <section id="appointments" class="appointments view">
        <h3>Appointments Booked</h3>
        <div class="appt-filters" style="display:flex;gap:10px;margin:10px 0;justify-content:center;">
          <button id="btn-future">Future Appointments</button>
          <button id="btn-past">Past Appointments</button>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>No</th>
                <th>Date</th>
                <th>Name</th>
                <th>Treatment</th>
              </tr>
            </thead>
          </table>
          <div class="table-scroll">
            <table>
              <tbody class="appointment-data future-rows"></tbody>
              <tbody class="appointment-data past-rows" style="display:none;"></tbody>
            </table>
          </div>
        </div>
        <div class="future-empty" id="appointments-empty" style="display:none;">
          <div class="ghost-emoji" aria-hidden="true">ðŸ‘»</div>
          <p class="empty-text">nothing to see</p>
        </div>
      </section>

      <!-- Patients Section -->
      <section id="patients" class="patient view">
        <h3>Patient List</h3>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>No</th>
                <th>Name</th>
                <th>Email Address</th>
              </tr>
            </thead>
          </table>
          <div class="table-scroll">
            <table>
              <tbody class="patient-data"></tbody>
            </table>
          </div>
        </div>
        <div class="future-empty" id="patients-empty" style="display:none;">
          <div class="ghost-emoji" aria-hidden="true">ðŸ‘»</div>
          <p class="empty-text">nothing to see</p>
        </div>
      </section>

    </div>
  </div>

  <!-- Script -->
  <script>
    (function() {
      const views = document.querySelectorAll('.view');
      const sidebar = document.getElementById('sidebar');
      const hamburger = document.getElementById('hamburger');

      const showView = (id) => {
        views.forEach(v => v.classList.remove('active'));
        const el = document.getElementById(id);
        if (el) el.classList.add('active');
      };

      document.querySelectorAll('.nav-item[data-target]').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const target = link.getAttribute('data-target');
          showView(target);
          sidebar.classList.remove('active');
        });
      });

      hamburger.addEventListener('click', () => {
        sidebar.classList.toggle('active');
      });

      const futureAppts = []; // Replace this with real data
      const pastAppts = [];   // Replace this with real data

      const renderAppointments = () => {
        const futureRows = document.querySelector('.future-rows');
        const pastRows = document.querySelector('.past-rows');
        const apptEmpty = document.getElementById('appointments-empty');

        futureRows.innerHTML = '';
        pastRows.innerHTML = '';

        if (futureAppts.length === 0) apptEmpty.style.display = 'flex';
        else apptEmpty.style.display = 'none';

        futureAppts.forEach((appt, idx) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td>${appt.date}</td>
            <td>${appt.name}</td>
            <td>${appt.treatment}</td>
          `;
          futureRows.appendChild(tr);
        });

        pastAppts.forEach((appt, idx) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td>${appt.date}</td>
            <td>${appt.name}</td>
            <td>${appt.treatment}</td>
          `;
          pastRows.appendChild(tr);
        });
      };

      const renderFutureCard = () => {
        const futureTbody = document.getElementById('future-tbody');
        const futureEmpty = document.getElementById('future-empty');
        const futureScroll = document.getElementById('future-scroll');

        futureTbody.innerHTML = '';

        if (futureAppts.length === 0) {
          futureEmpty.style.display = 'flex';
          futureScroll.style.display = 'none';
        } else {
          futureEmpty.style.display = 'none';
          futureScroll.style.display = 'block';
          futureAppts.forEach((appt, idx) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${idx + 1}</td>
              <td>${appt.date}</td>
              <td>${appt.name}</td>
              <td>${appt.treatment}</td>
            `;
            futureTbody.appendChild(tr);
          });
        }
      };

      const renderPatients = () => {
        const tbody = document.querySelector('.patient-data');
        const empty = document.getElementById('patients-empty');
        tbody.innerHTML = '';

        const patients = []; 

        if (patients.length === 0) {
          empty.style.display = 'flex';
        } else {
          empty.style.display = 'none';
          patients.forEach((p, idx) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${idx + 1}</td>
              <td>${p.name}</td>
              <td>${p.email}</td>
            `;
            tbody.appendChild(tr);
          });
        }
      };

      document.getElementById('btn-future').addEventListener('click', () => {
        document.querySelector('.future-rows').style.display = '';
        document.querySelector('.past-rows').style.display = 'none';
      });

      document.getElementById('btn-past').addEventListener('click', () => {
        document.querySelector('.future-rows').style.display = 'none';
        document.querySelector('.past-rows').style.display = '';
      });

      // Initialize
      renderAppointments();
      renderFutureCard();
      renderPatients();
    })();
  </script>
</body>
</html>
